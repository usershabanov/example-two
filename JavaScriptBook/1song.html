<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var song = {
            name:"Aerials",
            artist: "System of a Down",
            minutes: 5,
            seconds: 1,
            genre: "Indusntial Rock",
            playing: false,

            play: function() {
                if(!this.playing) {
                    this.playing = true;
                    console.log("Playing " + this.name + " by " + this.artist);
                }
            },

            pause: function() {
                if(this.playing) {
                    this.playing = false;
                }
            }
        };
        song.play();
        song.pause();
    </script>
</head>
