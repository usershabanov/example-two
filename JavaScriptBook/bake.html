        <script>

            function bake(degrees) {
               var message;

                if (degrees > 400) {
                    message = "I'm not a nuclear reactor!";
                } else if (degrees < 100) {
                    message = "I'm not a refregerator!";
                } else {
                    message = "That's a very comfortable temperature for me.";
                }
                return message;
            }            

        var status = bake(310);
