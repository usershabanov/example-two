                                   function getHighScore(scores) {
                                       var highscore = 0;
                                       var output;
                                       for(var i = 0; i < scores.length; i++) {
                                           output = "Test #" + i + " is " + scores[i];
                                           document.write(output + "<br>");
                                           if(scores[i] > highscore) {
                                               highscore = scores[i];
                                           }
                                       }
                                       return highscore;
                                   }
                                   var highScore = getHighScore(scores);
                                   document.write("Total test: " + scores.length + "<br>")
                                   document.write("The highest score is: " + highScore + "<br>");

                                   function checkForAllHighScores(scores, highscore) {
                                       var highScoreMass = [];
                                       for(var i = 0; i < scores.length; i++) {
                                           if(scores[i] == highscore) {
                                               highScoreMass.push(i);
                                           }
                                       }
                                       return highScoreMass;
                                   }
                                   var allHighScores = checkForAllHighScores(scores, highScore);
                                   document.write("Here are all highscore numbers: " + allHighScores + "<br>");

                                   function checkForMostCostEffective(scores, costs, highscore) {
                                       var cost = 1000;
                                       var index;
                                       for(var i = 0; i < scores.length; i++) {
                                           if(scores[i] == highscore) {
                                               if(cost > costs[i]) {
                                                   cost = costs[i];
                                                   index = i;
                                               }
                                           }
                                       }
                                       return index;
                                   }
                                   var mostEffectiveResult = checkForMostCostEffective(scores, costs, highScore);
                                   document.write("The most cost effective result #:" + mostEffectiveResult + " wich is " + costs[mostEffectiveResult] +  "<br>");
