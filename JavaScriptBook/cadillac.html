<script>
    var cadi = {
        model: "GM Cadillac",
        color: "Tan",
        mileage: 12892,
        year: 1955,
        convertible: false,
        maxSpeed: 130,
        horsePower: 60,
        passangers: 5,
        started: false,
        fuel: 0,

        start: function() {
            if(this.fuel > 0) {
            this.started = true;
            alert("Engine started.")
            } else {
                alert("Out of fuel.")
            }
        },
        stop: function() {
            this.started = false;
            alert("Engine off");
        },
        drive: function() {
            if(this.started) {
                if(this.fuel > 0) {
                    alert(this.color + " " + this.model + " goes zoom zoom!");
                    this.fuel = this.fuel - 1;
                } else {
                    alert("Oh not, out of fuel.");
                    this.stop();
                }
            } else {
                alert("You need to start the engine first.");
            }
        },
        addFuel: function(amount) {
            this.fuel = this.fuel + amount;
            alert("Fuel Added.");
        }
    };
